<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{Fact}}</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="container">
      <div id="h1Div">
        <h1>{{Fact}}</h1>
        <p>
          This page helps you mark
          <a
            href="https://en.wikipedia.org/wiki/Template:Fact"
            target="_blank"
            noopener
            >{{fact}}</a
          >
          by yourself.
        </p>
        <p id="pCmdA" style="display: none">
          Select to {{fact}} and un-{{fact}}.
        </p>
        <p id="pCmdB">Click the button to {{fact}} and un-{{fact}}.</p>
      </div>
      <div class="divHBar"></div>
      <div id="divRefArea" contenteditable>
        Input your <span class="fact">content</span> here.
      </div>
      <div id="editArea">
        <input type="checkbox" id="chkAuto" /> Auto mode
        <button id="btnMark">Mark / Unmark</button>
        <button id="btnReset">Reset</button>
      </div>
      <footer>
        By Outvi V with :love: @
        <a href="https://github.com/outloudvi/fact">GitHub</a>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
